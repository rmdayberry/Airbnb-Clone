<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans">
    <!-- Navbar -->
    <nav class="lex justify-between items-center p-4 shadow-md bg-white">
      <div class="text-xl font-bold">Airbnb</div>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-gray-700 hover:underline">Stays</a></li>
        <li>
          <a href="#" class="text-gray-700 hover:underline">Experiences</a>
        </li>
      </ul>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-700 hover:underline">Login</a>
        <a href="#" class="text-gray-700 hover:underline">Sign Up</a>
      </div>
    </nav>

    <!-- Hero Section -->

    <header class="bg-cover bg-center h-96">
      <div class="flex flex-col justify-center items-center h-full">
        <h1 class="text-4xl font-bold mb-4">Not sure where to go? Perfect.</h1>
        <button class="bg-red-500 text-white py-2 px-6 rounded-lg shadow-lg">
          I'm flexible
        </button>
      </div>
    </header>

    <!-- Search Bar -->
    <section class="flex justify-center py-8 bg-gray-100">
      <input
        type="text"
        placeholder="Search destinations"
        class="px-4 py-2 border border-gray-300 rounded-l-md"
      />
      <button class="bg-red-500 text-white px-6 py-2 rounded-r-md">
        Search
      </button>
    </section>

    <!-- Featured Listings -->
    <section class="p-8">
      <h2 class="text-2xl font-bold mb-4">Featured Destinations</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg: grid-cols-4 gap-4"
      >
        <img src="image1.jpeg" alt="Destination 1" />
        <h3>Destination 1</h3>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>Â© 2024 Airbnb, Inc.</p>
        <ul class="footer-links">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Sitemap</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
